version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.9.0
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: npm install
      - run:
          name: tests
          command: npm test
      - run:
          name: build-executable
          command: npm run compile
  deploy:
    machine: true
    branches:
      only:
        - master
    steps:
      - deploy:
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  everything:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master